<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-min.css" />
    <!-- <link rel="stylesheet" href="assets/style.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-6 text-light card bg-dark offset-sm-3 p-5">
          <form action="" method="post">
            <div class="mb-3">
              <input type="text" class="form-control" />
            </div>
            <!-- g-3 = getter, dá o espaçamento entre as colunas -->
            <div class="row g-3 mb-3">
              <div class="col">
                <label for="form-label">Título 1</label>
                <input type="password" class="form-control mt-2" />
              </div>
              <div class="col">
                <label for="form-label">Título 2</label>
                <input type="password" class="form-control form-control mt-2" />
              </div>
              <div class="col">
                <label for="form-label">Título 3</label>
                <input type="password" class="form-control form-control mt-2" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="form-switch">
                  <input class="form-check-input" type="checkbox" id="check1" />
                  <label for="check1">Opção 1</label>
                </div>
                <div class="form-switch">
                  <input class="form-check-input" type="checkbox" id="check2" />
                  <label for="check2">Opção 2</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radio-option-1"
                    id="radio-option1"
                  />
                  <label class="form-check-label" for="radioOpcao1"
                    >Homem</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radio-option-1"
                    id="radio-option1"
                  />
                  <label class="form-check-label" for="radioOpcao1"
                    >Mulher</label
                  >
                </div>
              </div>
            </div>
            <!-- o w-75 é medido em porcentagem relativa a row -->
            <div class="mb-3">
                <input type="text" class="form-control w-75"name="" id="">
                <div class="valid-feedback">
                    AEE CARAiOO
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control w-50"name="" id="">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control w-25"name="" id="">
            </div>
            <div>
                <textarea name="" id="" rows="9" class="form-control"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

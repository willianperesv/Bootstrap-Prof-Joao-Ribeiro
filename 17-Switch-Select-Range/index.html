<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-min.css">
    <!-- <link rel="stylesheet" href="assets/style.css"> -->
 
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6  text-light card bg-dark offset-sm-3 p-5">
                <form action="" method="post">
                     


                     <div class="mb-3">
                         <div class="form-check  form-switch  form-check-inline">
                             <input class="form-check-input" type="checkbox" name="check-1" id="check-1">
                             <label class="form-check-label" for="id_check-ligado">Gravação Automática</label>
                         </div>
                         <div class="form-check form-switch form-check-inline">
                             <input class="form-check-input" type="checkbox" name="check-2" id="check-2" disabled>
                             <label class="form-check-label" for="id_check-ligado" >Gravação Automática</label>
                         </div>
                     </div>
                     <div class="mb-3">
                         <select name="combo_pais" id="combo_pais" multiple class="form-select">
                             <option value="1">Portugal</option>
                             <option value="2">Brasolho</option>
                             <option value="3">Rei do Kuduro</option>
                             <option value="4">Ai minha Vuaida</option>
                             <option value="5">Parabuains</option>
                         </select>
                     </div>
                    <div>
                        <input type="range" class="form-range" min="0" max="200" value="175" name="" id="">
                    </div>
                   
                    <div class="text-end">
                        <input type="submit" value="Entrar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>

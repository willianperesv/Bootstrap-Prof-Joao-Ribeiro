<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document2</title>
    <link rel="stylesheet" href="assets/bootstrap-min.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-8 offset-sm-2 p-3 bg-light">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner text-center">
              <div class="carousel-item active p-5 bg-info">
                 <p>Info</p>
              </div>
              <div class="carousel-item p-5 bg-danger">
                <p>danger</p>
              </div>
              <div class="carousel-item p-5 bg-warning">
                <p>Warning</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <hr>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-8 offset-sm-2 p-3 bg-light">
          <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner text-center">
              <div class="carousel-item active bg-primary">
                <p>Slide With Control 1</p>
              </div>
              <div class="carousel-item bg-warning">
                <p>Slide control 2</p>
              </div>
              <div class="carousel-item bg-info">
                <p>Slide control 3</p>
              </div>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/bootstrap-boundle-min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-min.css">
    <!-- <link rel="stylesheet" href="assets/style.css"> -->
    
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6  text-light card bg-dark offset-sm-3 p-5">
                <form action="" method="post">


                <div class="mb-3">   
                    <label class="form-label">Usuario</label>
                    <input type="text" name="" class="form-control form-control-sm" placeholder="name@example.com / form-control-sm" disabled>
                </div>
                 
                    <!-- disabled acima no input anula as funções da caixa, Readonly, permite que seja apenas lido o conteudo e não editado -->
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="" class="form-control form-control-lg" placeholder="Digite sua senha / form-control-lg">
                        <div class="form-text text-danger">A Senha deve ter entre 6 e 12 caracteres</div>
                    </div>

                     <div class="mb-3 form-check">
                         <input class="form-check-input" type="checkbox" name="check-on" id="chekc-on">
                         <label class="form-check-label" for="id_check-ligado">Manter-se ligado</label>
                     </div>
                    <!-- Radio buttons  -->

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-option-1" id="radio-option1">
                        <label class="form-check-label" for="radioOpcao1">Homem</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-option-1" id="radio-option1">
                        <label class="form-check-label" for="radioOpcao1">Mulher</label>
                    </div>
                    <div class="text-end">
                        <input type="submit" value="Entrar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
